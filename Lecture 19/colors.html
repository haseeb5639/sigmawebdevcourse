<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color: darkred;
            color: #389234;
            color: rgb(136, 231, 11);
            color: rgba(233, 221, 43, 1);
            color: hsl(0, 78%, 49%);

        }

<body>
    <h1>Lets Learn About Colors</h1>
    <p>
        Colors can be represented in:
        <ol>
            <li>Color keywords</li>

            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        </ol>
    </p>
</body>
</html>
