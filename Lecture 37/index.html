<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .topnav {
            background-color: green;
            width: 100%;
            height: 50px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .bottomnav {
            background-color: green;
            width: 100%;
            height: 100px;
            /* position: fixed; */
            z-index: 1000;
        }

        /* .mainboxparent {
            border: 2px solid black;
            padding: 30px;
        } */

        .boxesbg {
            width: calc(100% - 40px);
            height: 700px;
            background-color: aqua;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 75px auto 0px auto;
            padding: 0 50px;
        }

        .box1 {
            width: 400px;
            height: 400px;
            background-color: greenyellow;
        }
        .box2 {
            width: 400px;
            height: 400px;
            background-color: greenyellow;
        }
        .servicesbanner {
            width: calc(100% - 500px);
            margin: 30px auto 30px auto;
            height: 300px;
            background-color: aqua;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        p {
            font-size: 35px;
            text-align: center;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <nav class="topnav">
        </nav>
        
    </header>
    <section>
        <div class="mainboxparent">
        </div>
        <div class="boxesbg">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
        <div class="servicesbanner">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Impedit quis ea perferendis porro sunt mollitia, animi repellat possimus molestiae atque.</p>
        </div>
    </section>
    <footer>
        <nav class="bottomnav">
        </nav>
    </footer>
</body>

</html>
