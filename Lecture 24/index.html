<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #70a711;
        }
        .text-element{
            text-shadow: 2px 2px 4px #ed1717;
            outline: 2px solid black;
            border: 2px solid green;
            outline-offset: 3px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>

    <p class="text-element">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quibusdam ipsum voluptatibus laboriosam similique corrupti numquam eum iusto atque, animi minima officiis voluptate cum suscipit alias? Vero cupiditate laudantium necessitatibus delectus dolorum, minus rem mollitia reiciendis!</p>
</body>
</html>
