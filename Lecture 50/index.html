<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        img {
            /* filter: blur(10px); */
        }
        .img1 {
            filter: brightness(122%) contrast(3);
        }
        .img2 {
            filter: invert(1);
        }
        .img3 {
            filter: sepia(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://www.shutterstock.com/shutterstock/photos/2284126663/display_1500/stock-photo-data-science-and-big-data-technology-scientist-computing-analysing-and-visualizing-complex-data-2284126663.jpg" alt="">
        <img class="img2" src="https://www.koimoi.com/wp-content/new-galleries/2024/07/when-shah-rukh-khan-made-a-heartbreaking-confession-about-his-life-about-not-having-friends-001.jpg" alt="">
        <img class="img3" src="https://www.telugu360.com/wp-content/uploads/2024/07/Akshay-Kumar.jpg" alt="">
    </div>
</body>
</html>
